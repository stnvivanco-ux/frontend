<script>
  fetch('/api/mensaje')
    .then(res => res.json())
    .then(data => {
      document.getElementById('mensaje').innerText = data.texto;
    })
    .catch(err => {
      console.error(err);
      document.getElementById('mensaje').innerText =
        'No se pudo obtener el mensaje del backend (aún no está listo).';
    });
</script>
