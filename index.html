<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Frontend del Reto OpenShift</title>
</head>
<body>
  <h1>Frontend del Reto OpenShift</h1>
  <p>Esta p√°gina est√° servida desde la imagen Docker <strong>savivancofi/frontend:v2</strong>.</p>

  <h2>Mensaje desde el backend (y base de datos)</h2>
  <p id="mensaje-backend">Cargando mensaje...</p>

  <script>
    async function cargarMensaje() {
      try {
        // üëá Llamamos al proxy de Nginx, que ya sabemos que funciona
        const resp = await fetch('/mensaje');
        const data = await resp.json();
        document.getElementById('mensaje-backend').innerText = data.texto;
      } catch (e) {
        document.getElementById('mensaje-backend').innerText =
          'No se pudo obtener el mensaje del backend (a√∫n no est√° listo).';
      }
    }

    cargarMensaje();
  </script>
</body>
</html>
